<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5aa8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2867b5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="60" ry="60" fill="url(#bgGradient)"/>
  
  <!-- Logo placeholder - you'll need to add your actual logo path here -->
