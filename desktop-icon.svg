  <g transform="translate(128, 128)">
    <!-- Logo should be 256x256 (50% of 512) and centered -->
    <!-- Replace this rectangle with your actual logo SVG path -->
    <rect width="256" height="256" fill="white" rx="20" ry="20" opacity="0.9"/>
    <text x="128" y="140" text-anchor="middle" fill="#1e5aa8" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Active</text>
    <text x="128" y="170" text-anchor="middle" fill="#1e5aa8" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Sefton</text>
    <text x="128" y="200" text-anchor="middle" fill="#1e5aa8" font-family="Arial, sans-serif" font-size="14">LOGO HERE</text>
  </g>
</svg>
