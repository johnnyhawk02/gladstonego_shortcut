<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Sefton</title>
    
    <!-- PWA and mobile app meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Active Sefton">
    <meta name="theme-color" content="#0b8457">
    
    <!-- Manifest and icon links -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0b8457;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 400px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .loading {
            font-size: 18px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }
        
        .install-prompt {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .button {
            background-color: white;
            color: #0b8457;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .countdown {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Active Sefton</div>
        <div class="loading" id="loading">Redirecting to Active Sefton...</div>
        
        <div class="install-prompt" id="installPrompt" style="display: none;">
            <strong>Install this app to your home screen!</strong><br>
            Tap your browser's menu and select "Add to Home Screen" or "Install App"
        </div>
        
        <button class="button" id="goButton" onclick="goToSite()" style="display: none;">
            Go to Active Sefton
        </button>
        
        <button class="button" id="installButton" onclick="showInstallInstructions()" style="display: none;">
            Install App
        </button>
        
        <div class="countdown" id="countdown"></div>
    </div>
    
    <script>
        let countdownTimer;
        let secondsLeft = 5;
        
        // Check if this is running as a PWA
        function isPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }
        
        // Go to the Active Sefton site
        function goToSite() {
            window.location.href = "https://activesefton.gladstonego.cloud/site-finder";
        }
        
        // Show install instructions
        function showInstallInstructions() {
            document.getElementById('installPrompt').style.display = 'block';
            document.getElementById('installButton').style.display = 'none';
            clearTimeout(countdownTimer);
            document.getElementById('countdown').textContent = '';
        }
        
        // Update countdown display
        function updateCountdown() {
            if (secondsLeft > 0) {
                document.getElementById('countdown').textContent = `Redirecting in ${secondsLeft} seconds...`;
                secondsLeft--;
                countdownTimer = setTimeout(updateCountdown, 1000);
            } else {
                goToSite();
            }
        }
        
        // Initialize the app
        function init() {
            if (isPWA()) {
                // If running as PWA, redirect immediately
                goToSite();
            } else {
                // If running in browser, show install option and countdown
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('goButton').style.display = 'inline-block';
                    document.getElementById('installButton').style.display = 'inline-block';
                    updateCountdown();
                }, 1000);
            }
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
