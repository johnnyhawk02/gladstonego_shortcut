<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    
    <!-- PWA and mobile app meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Active Sefton">
    <meta name="theme-color" content="#1e5aa8">
    
    <!-- Manifest and icon links -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon-512x512.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-512x512.png">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Active Sefton" class="logo-image">
        <div class="logo">Active Sefton</div>
    </div>
    
    <div class="launcher-grid">
        <a href="https://activesefton.gladstonego.cloud/site-finder" class="launcher-button">
            <i data-lucide="users" class="button-icon"></i>
            <div class="button-text">Memberships</div>
        </a>
        
        <a href="https://seftonbible.netlify.app" class="launcher-button">
            <i data-lucide="book-open" class="button-icon"></i>
            <div class="button-text">Reception Bible<br><span class="dev-note">Under Development</span></div>
        </a>
        
        <a href="https://seftonclasses.netlify.app" class="launcher-button">
            <i data-lucide="zap" class="button-icon"></i>
            <div class="button-text">Sefton Classes</div>
        </a>
        
        <a href="https://sefton-self.achieveservice.com/service/gym_amendment" class="launcher-button">
            <i data-lucide="file-edit" class="button-icon"></i>
            <div class="button-text">Amendment Form</div>
        </a>
        
        <a href="https://forms.sefton.gov.uk/swimrecord/" class="launcher-button">
            <i data-lucide="waves" class="button-icon"></i>
            <div class="button-text">Swim Lesson Registration</div>
        </a>
        
        <div class="launcher-button disabled">
            <i data-lucide="clock" class="button-icon"></i>
            <div class="button-text">Coming Soon</div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
